version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env    # optional, can omit if not used
    environment:
      - NODE_ENV=development
      - PORT=8061
    ports:
      - "8061:8061"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 8060
    ports:
      - "8060:8060"
    depends_on:
      - backend
    volumes:
      - ./:/app
      - /app/node_modules
